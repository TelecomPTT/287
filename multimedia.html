<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multimedia-Elemente</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">M287</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="multimedia.html">Multimedia-Elemente</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <br>
    <h1 class="text-center">Audio</h1>
    <p class="text-center">Hören Sie jetzt unsere neuen Beats direkt im Browser:</p>
    <audio id="audio-element" controls>
        <source src="audio/audio.ogg" type="audio/ogg">
        <source src="audio/audio.wav" type="audio/wav">
        <source src="audio/audio.mp3" type="audio/mpeg">
        Dieser Webbrowser unterstützt das audio-Tag nicht.
    </audio>
    <br>
    <h1 class="text-center">Video</h1>
    <p class="text-center">Und hier ein kurzes Video, gefilmt mit unseren professionellen Kameras:</p>
    <video width="640" controls>
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.ogv" type="video/ogg">
        <source src="video/video.webm" type="video/webm">
        Dieser Webbrowser unterstützt das video-Tag nicht.
    </video>
</main>
<footer class="text-center">Copyright © 2022 GB & DK</footer>

</body>
</html>
